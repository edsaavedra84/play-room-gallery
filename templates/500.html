
<!-- templates/500.html -->
{% extends "base.html" %}

{% block title %}Server Error - Gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="container-main text-center">
        <i class="fas fa-server fa-5x text-danger mb-4"></i>
        <h1 class="display-1 fw-bold text-primary">500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead text-muted mb-4">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg btn-custom">
            <i class="fas fa-home me-2"></i>Go Home
        </a>
    </div>
</div>
{% endblock %>
